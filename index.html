<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="field"></div>

        <table>
            <tr class="first__row">
                <td><button id="AC">AC</button></td>
                <td><button>+/-</button></td>
                <td><button>%</button></td>
                <td><button class="sign">รท</button></td>
            </tr>
            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="sign">ร</button></td>
            </tr>
            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="sign">-</button></td>
            </tr>
            <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="sign">+</button></td>
            </tr>
            <tr>
                <td id="long"><button class="doubled">0</button></td>
                <td><button class="move" id="comma">.</button></td>
                <td><button class="move" id="equiv">=</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="calc.js"></script>
</body>
</html>
