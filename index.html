<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="field">
            12345
        </div>

        <table>
            <tr class="first__row">
                <td><button>AC</button></td>
                <td><button>+/-</button></td>
                <td><button>%</button></td>
                <td><button class="last__column">รท</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="last__column">ร</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="last__column">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="last__column">+</button></td>
            </tr>
            <tr>
                <td id="long"><button class="doubled">0</button></td>
                <td><button class="move">,</button></td>
                <td><button class="move" id="circle__right" class="last__column">=</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="calc.js"></script>
</body>
</html>
